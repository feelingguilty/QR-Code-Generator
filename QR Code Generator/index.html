<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        h1,h3{
            color: black;
        }
        body,header,p{
            display : flex;
            flex-direction: column;
            justify-content: center;
            align-items:center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <header>
        <h1>QR Code Generator</h1>
        <h3>Generate any QR Code using qrcode.js</h3>
        <p>Enter any link to generate Qr Code</p>
    </header>
    <main>
        <form action="/"
              id="qr-generation-form">
            <input type="text"
                   name="qr-code-content"
                   id="qr-content"
                   value=""
                   placeholder="Enter any link"
                   autocomplete="off" />
            <input type="submit"
                   value="Generate QR Code" />
        </form><br />
        <div id="qr-code"></div>
    </main>
</body>
<script>
    let qrContentInput = document.getElementById("qr-content");
    let qrGenerationForm =
    document.getElementById("qr-generation-form");
    let qrCode;
     
    function generateQrCode(qrContent) {
      return new QRCode("qr-code", {
        text: qrContent,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });
    }
     

    qrGenerationForm.addEventListener("submit", function (event) {
   
      event.preventDefault();
      let qrContent = qrContentInput.value;
      if (qrCode == null) {
           

        qrCode = generateQrCode(qrContent);
      } else {
           

        qrCode.makeCode(qrContent);
      }
    }) 
</script>
</html>
